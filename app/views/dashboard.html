<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="assets/css/animate.min.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="assets/css/light-bootstrap-dashboard.css" rel="stylesheet"/>




    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="assets/css/pe-icon-7-stroke.css" rel="stylesheet" />

</head>
<body class="ng-cloak">

<div class="wrapper">
	<div class="sidebar" data-color="blue" data-image="'app/assets/img/4.jpg'">
		<div class="sidebar-wrapper" here>
					<div class="logo">
							<a class="simple-text">
									Cuidador
							</a>
					</div>

					<ul class="nav">
							<li>
								<a>
										<img src="../assets/img/default-avatar.png">
								</a>
							</li>

							<li class="active">
									<a>
											<p>{{you.username}}</p>
									</a>
							</li>
							<li>
									<a>
											<p>Nombre completo: </p>
											<p>{{you.fullname}}</p>
									</a>
							</li>
							<li>
									<a>
											<p>Email: {{you.email}}</p>
									</a>
							</li>
							<li>
									<a>
											<p>Fecha de uni√≥n:</p>
											<p>{{you.joinDate}}</p>
									</a>
							</li>
							<li class="active active-pro">
                    <a href="/#/" ng-click="deleteUser()"><p>
                    	Borrar mi cuenta
                    </p></a>
            	</li>
					</ul>
		</div>

		<div id="popup" class="overlay">
			<div class="popup-contenedor">
				Seguro
			</div>
		</div>
	<!--

			Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
			Tip 2: you can also add an image using data-image tag

	-->
	</div>

    <div class="main-panel">
        <div ng-include="'app/views/nav.html'"></div>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
									<div class="row">
                    <div class="col-md-4" ng-repeat= "p in patients">
                        <a href="/#/monitor/{{p.deviceid}}"><div class="card">
                            <div class="header">
                                <h4 class="title">{{p.fullname}}</h4>
                                <p class="category">Device ID: {{p.deviceid}}</p>
                            </div>
                            <div class="content">
                            </div>
                        </div></a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


</body>

    <!--   Core JS Files   -->
	<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>

</html>
